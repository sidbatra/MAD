<!DOCTYPE html> 
<html> 

  <head>
    <title>MAD Inc.</title> 
    <meta name="Keywords" content="MAD,getmad,masseurs,doorstep,relax,employees,corporate,companies,reflexology,swati,dube,nidhi,goyal,new delhi,india" /> 
    <meta name="Description" content="MAD Inc. presents Masseurs At Doorstep in New Delhi India" /> 
    <link href="base.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <script src="slides.min.jquery.js"></script>

    <style type="text/css">
    </style>
  </head>

  <body>


    <div class="navbar">
      <div class="navlist">
        <ul class="navlist">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">People</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <div class="header">
      <table border="0" style="width:735px;margin-left:auto;margin-right:auto;">
        <tr>
          <td width="50%" align="left">
            <img class="logo" src="images/logo2.jpg"/>
          </td>
          <td width="50%" align="right" valign="bottom">
            <button value="Request a Quote!" class="large">
              Request a Quote
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="content">
      <br><br><br><br>
    
      <script type="text/javascript">var submitted=false;</script>

      <iframe name="contact_iframe" 
              id="contact_iframe" 
              src="https://docs.google.com/spreadsheet/embeddedform?formkey=dFRQVHBxLWpCVWwwWTZxNFpHNzIyaVE6MQ" 
              style="display:none"
              onload="if(submitted){window.location='contact.html'}">
      </iframe>

      <div class="heading">Contact Us</div>
     
      <br>
  
      <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dFRQVHBxLWpCVWwwWTZxNFpHNzIyaVE6MQ" 
            method="POST" 
            target="contact_iframe" 
            onsubmit="submitted=true;">

        <div class="subheading">Full Name</div>
        <input type="text" id="name" value="" class="text" style="width:250px" name="entry.0.single">

        <br><br> 

        <div class="subheading">Email</div>
        <input type="text" id="email" value="" class="text" style="width:250px" name="entry.2.single">

        <br><br> 

        <div class="subheading">Phone Number</div>
        <input type="text" id="number" value="" class="text" style="width:250px" name="entry.1.single">

        <br><br> 

        <div class="subheading">Query Details</div>
        <textarea id="details" rows="3" cols="60" value="" class="" name="entry.4.single"></textarea>

        <br><br> 
      
        <button value="Submit" class="large" style="margin-left:0px" type="submit" onclick="this.form.submit()">
          Submit
        </button>
      </form>

    </div>

    <div class="footer">
      <a href="#">Home</a> | 
      <a href="#">Services</a> | 
      <a href="#">People</a> | 
      <a href="#">Contact Us</a> 
      <br>
      &copy;2011 MAD
